<!DOCTYPE html>
<html lang="en" ng-app="goApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Города</title>

		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/custom.css">
		<script src="/js/jq.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/angular.min.js"></script>
		<script src="/js/custom.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>ГОРОДА</h1>
				<p>(пример использования bootstrap, jquery, angularjs и php)</p>
			</div>
		</div>
		
		<div class="container" ng-controller="goCtrl">
			<div class="row">
				<div class="col-lg-4">
					
					<form role="form">
						<div class="form-group">
							<label for="town">Назовите город на {{lastLetter}}</label>
							
							<div ng-controller="alertCtrl">
								<div ng-repeat="(key, val) in alerts" class="alert {{val[1]}}">
									<strong>{{val[0]}}</strong>
								</div>
							</div>
							
							<input type="text" class="form-control upc" ng-model="town" id="town">
						</div>
						
						<button type="submit" class="btn btn-default" ng-click="newMove()" ng-show="player_win != true">добавить</button>
					</form>
					
				</div>
				<div class="col-lg-8">
					
					<div class="panel">
						<strong>Добавленные города ({{towns.length}})</strong>
						<div class="panel-body panel-fixed">
							
							<div class="container-fluid">
								<table class="table table-striped">
									<tr ng-repeat="x in towns.slice().reverse()">
										<td>{{x | uppercase}}</td>
									</tr>
								</table>
							</div>
							
						</div>
					</div>
					
				</div>
					
			</div>
		</div>
		
		<div id="modalwin" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Ура-ура!</h4>
					</div>
				
					<div class="modal-body">
						<p>Невероятно.</p>
						<p>Наши поздравления!</p>
						<p>Вы победили!!!</p>
					</div>
				
					<div class="modal-footer">
						<button type="button" class="btn btn-default"data-dismiss="modal">Закрыть</button>
					</div>
				</div>

			</div>
		</div>

	</body>
</html>
